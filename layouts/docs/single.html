{{ define "main" }}

<div class="content-type--docs">
    <nav>
        <menu>
            {{ $section := .Section -}}
            {{ range (where .Site.Sections "Section" "in" $section) }}
            <li>
                <span><a href="{{ .RelPermalink }}">{{ .Title }}</a></span>
                <ul>
                    {{ range .Pages }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ end }}
                </ul>
            </li>
            {{ end }}
        </menu>
    </nav>
    <article itemscope itemtype="https://schema.org/Guide">
        <h1 itemprop="name">{{ .Title }}</h1>
        <div itemprop="articleBody" class="content">
            {{ .Content }}
        </div>
    </article>
</div>

{{ end }}
