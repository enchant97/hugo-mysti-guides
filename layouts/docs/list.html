{{ define "main" }}

<div class="content-type--docs">
    <nav>
        {{ range first 1 (where .Site.Sections "Section" "in" .Section) }}
        <a class="btn level-0" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ partial "sidebar/sections-toc" (dict "Pages" .Pages "Level" 1 ) }}
        {{ end }}
    </nav>
    <article itemscope itemtype="https://schema.org/Guide">
        <h1 itemprop="name">{{ .Title }}</h1>
        <div itemprop="articleBody" class="content">
            {{ .Content }}
        </div>
    </article>
</div>

{{ end }}
