<header>
    <strong class="site-title">{{ site.Title }}</strong>
    <nav>
        <menu>
        {{ range site.Menus.main }}
        <li><a class="btn" href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
        </menu>
    </nav>
    <menu>
        {{ range site.Menus.sub }}
        <li><a class="btn" href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    </menu>
</header>
